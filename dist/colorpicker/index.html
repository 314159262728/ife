<!DOCTYPE html><html><head><!-- Copyright 2016 by ding | @author: Ding (ding-js@outlook.com)--><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="renderer" content="webkit"></head><body><div class="container"><div class="colorpicker"><canvas class="colorpicker-item" id="color-block" width="420" height="420"></canvas><canvas class="colorpicker-item" id="color-bar" width="50" height="420"></canvas><form class="colorpicker-item color-form"><div class="color-form-group" id="rgb-info"><div class="color-info"><label>R</label><input type="number" max="255" min="0" name="r" step="1"></div><div class="color-info"><label>G</label><input type="number" max="255" min="0" name="g" step="1"></div><div class="color-info"><label>B</label><input type="number" max="255" min="0" name="b" step="1"></div></div><div class="color-form-group" id="hsl-info"><div class="color-info"><label>H</label><input type="number" max="1" min="0" name="h" step="0.1"></div><div class="color-info"><label>S</label><input type="number" max="1" min="0" name="s" step="0.1"></div><div class="color-info"><label>L</label><input type="number" max="1" min="0" name="l" step="0.1"></div></div></form><p id="color-text"></p></div></div><script src="index.js"></script></body></html>
